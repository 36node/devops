---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-logger
  annotations:
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: random-logger
  template:
    metadata:
      labels:
        app: random-logger
        some: ting
    spec:
      containers:
      - name: random-logger
        image: chentex/random-logger:latest
        env:
          - name: SOME_ENV
            value: value
          - name: aliyun_logs_LOG
            value: "stdout"
          - name: aliyun_logs_LOG_target
            value: "text"