---
kind: Service
apiVersion: v1
metadata:
  name: echo-logger
spec:
  type: LoadBalancer
  selector:
    app: echo-logger
  ports:
    - port: 49527
      targetPort: 9527

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-logger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-logger
  template:
    metadata:
      labels:
        app: echo-logger
    spec:
      containers:
        - name: echo-logger
          image: 36node/echo-logger
          env:
            - name: aliyun_logs_LOG
              value: "stdout"
            - name: aliyun_logs_LOG_target
              value: "demo"
            - name: aliyun_logs_LOG_format
              value: "json"