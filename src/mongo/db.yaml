apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: dev
  labels:
    app: mongo
spec:
  type: LoadBalancer
  ports:
    - port: 27017
  selector:
    app: mongo

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: "mongo"
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:4.2
          ports:
            - containerPort: 27017
